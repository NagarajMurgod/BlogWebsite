{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/Authentication/LoginPage/CSS/LoginPageStyling.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class='main-container'>
        <div class='container-wrapper'>
            <div class="left-container flex-item">
                <div class="background_img">
                    <img src="{% static 'LoginBackground.jpg' %}" alt="">
                </div>

                <div class="welcome-text">
                    <div class="logo" style="display: flex;">
                        <img src="{% static 'blog_logo_login.svg' %}" alt="">
                    </div>
                    <div class="welcome-text-slogan">
                        <h1 class="mb-2">welcome to blogosphare</h1>
                        <h2>Dive into the Depths of Knowledge</h2>
                    </div>
                    <div class="welcome-text-intro">
                        <p>Create a unique and beautiful blog easily.<br>
                        Gain access to exclusive content, connect with other users, and customize your experience through signing in</p>
                    </div>           
                    <div>
                        <button class="btn btn-danger  px-3 rounded-pill fs-5">sign up</button>
                    </div>
                </div>
            </div>
            <div class="right-container flex-item">
                {% block form_template %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
